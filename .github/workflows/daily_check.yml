name: Daily status check

on:
  schedule:
    - cron: '30 2 * * *'
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo "Root listing:"
          ls -la
          echo "Scripts listing:"
          ls -la scripts
          echo "Requirements file:"
          cat scripts/requirements.txt || echo "NOT FOUND"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r "$(pwd)/scripts/requirements.txt"

      - name: Verify dependencies
        run: python -c "import aiohttp; print('aiohttp OK:', aiohttp.__version__)"

      - name: Run scraper
        run: python scripts/scraper.py

      - name: Run stream checker
        run: python scripts/check_streams.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/channels.json data/status/*.json || true
          DATE=$(date +%Y-%m-%d)
          git commit -m "Daily update $DATE" || echo "No changes to commit"
          git push || echo "Nothing to push"
