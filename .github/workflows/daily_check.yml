name: Daily status check

on:
  schedule:
    - cron: '0 0 * * *' # daily at UTC midnight
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: python -m pip install --upgrade pip && pip install -r scripts/requirements.txt
      - name: Run check script
        run: python scripts/check_streams.py
      - name: Commit status
        run: |
          git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/status || true
          git commit -m "chore(scripts): daily status update" || echo "No changes to commit"
          git push || echo "Push failed or no permission"