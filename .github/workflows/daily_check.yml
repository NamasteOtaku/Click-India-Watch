name: Daily status check

on:
  schedule:
    - cron: '30 2 * * *'
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Python
        run: |
          which python
          python --version
          which pip
          pip --version

      - name: Show workspace
        run: |
          pwd
          ls -la
          ls -la scripts || echo "NO scripts folder"
          ls -la data || echo "NO data folder"

      - name: Show requirements
        run: |
          cat scripts/requirements.txt || echo "requirements file missing"

      - name: Try manual install
        run: |
          python -m pip install --upgrade pip
          python -m pip install aiohttp
          python -c "import aiohttp; print('aiohttp OK:', aiohttp.__version__)"
